<!DOCTYPE html>
<html>
  <head>
    <title>Color Me Mine</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <meta charset="UTF-8">

  </head>
  <body class="dark-theme">
    <header>
      <img src="images/color_me_mine_2.png" alt="logo">
      <button id="change-theme">
        <svg class="icon">
          <use xlink:href="#moon"></use>
        </svg>
      </button>
    </header>
    <main>
      <h1>Color Me Mine</h1>
      <h2>Where what you color is yours</h2>
      <section id="drop-zone">
        <h3 class="highlight">Upload a picture and begin coloring</h3>
        <input type="file" id="image-input" accept="image/*" />      <div id="drop">
          <p><a href="#" id="image-upload">open an image</a></p>
          <p>or drag an image here</p>
        </div>

        <br /><br />
      </section>
      <section id="draw-zone">
        <div>
          <ul class="toolbar">
            <li>
              <button id="plus">
                <svg class="icon">
                  <use xlink:href="#magnifying-glass-plus" />
                </svg>
              </button>
            </li>
            <li>
              <button id="minus">
                <svg class="icon">
                  <use xlink:href="#magnifying-glass-minus" />
                </svg>
              </button>
            </li>
            <li>
              <button id="bucket" class="tool">
                <svg class="icon">
                  <use xlink:href="#paint-bucket" />
                </svg>
              </button>
            </li>
            <li>
              <button class="tool" id="paint">
                <svg class="icon">
                  <use xlink:href="#paintbrush" />
                </svg>
              </button>
            </li>
            <li>
              <button class="tool" id="picker">
                <svg class="icon">
                  <use xlink:href="#color-picker" />
                </svg>
              </button>
            </li>
            <li>
              <split-button>
                <div slot="main-button">
                  <svg class="icon">
                    <use xlink:href="#save" />
                  </svg>
                </div>
                <ul slot="dropdown-content">
                  <li id="download-svg"><button>Download svg</button></li>
                  <li id="download-png"><button>Download png</button></li>
                  <li id="download-jpg"><button>Download jpg</button></li>
                </ul>
              </split-button>
            </li>
          </ul>
        </div>
        <div id="palette">
        </div>
        <div id="svg-wrapper">


        </div>
      </section>
    </main>
    <footer>
      <p>Site by <a href="email:gmfholley@gmail.com">@gmfholley</a> | <a href="https://github.com/Gmfholley/paint">Source Code</a></p>
      <p><small>Built using <a href="https://github.com/IguteChung/potrace-wasm">potrace-wasm</a> and <a href="https://vanilla-picker.js.org/">vanilla-picker</a></small></p>
      <p><small>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small><p>
    </footer>
    <object type="image/svg+xml" data="images/svg-sprite.svg" class="logo"></object>
    <object type="text/html" data="components/split-button.html" class="split-button"></object>
    <script src="vendor/vanilla-picker.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
